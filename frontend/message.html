<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #sendMessageContainer {
            position: fixed;
            bottom: 10px;
            width:100%;
            margin: 20px auto;
            transform: translateX(15%);
            display: flex;
            align-items: center; 
        }
        #sendMessage {
            width: 70%;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex; 
            align-items: center;
        }
        input[type="text"],
        input[type="password"] {
            flex: 1;
            
            padding: 10px;
            margin-right: 10px; 
            border: 1px solid #202020;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #0891ba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #03657d;
        }
        .messages-container {
            max-height: 75vh; 
            overflow-y: auto; 
        }

        .joined{
            list-style-type: none;
            margin: 20px auto;
            padding: 3px 10px;
            font-family: sans-serif;
            background-color: #0891ba;
            color:white;
            transform: translateX(-10px);
            border-radius: 15px;
            width: 8%;
        }
        .messages{
            list-style-type: none;
            margin: 20px 0;
            padding: 3px 10px;
            background-color: #3f413f;
            color: white;
            transform: translateX(200px);
            border-radius: 15px;
            width:fit-content;
            

        }
    </style>
</head>
<body>
    <h1>Chat App</h1>
    <div class="messages-container">
    <ul id="users"></ul>
    <ul id="messages"></ul>
    </div>
    <div id="sendMessageContainer">
    <form id="sendMessage">
        <label for="messageInput">Message:</label>
        <input type="text" id="messageInput"  placeholder='Enter messages here'
        name="messageInput" required>
        <button type="submit">Send</button>
    </form>
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="message.js"></script>
  
    
</body>
</html>
